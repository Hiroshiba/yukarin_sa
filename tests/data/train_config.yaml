dataset:
  phoneme_list_glob: "/path/to/phoneme_list/*.lab"
  f0_glob: null
  sampling_length: 20
  speaker_dict_path: "/path/to/speaker_dict.json"
  speaker_size: 100
  test_num: 10
  test_trial_num: 5
  seed: 0

network:
  phoneme_size: 39
  phoneme_embedding_size: 8
  speaker_size: 100
  speaker_embedding_size: 8
  encoder_type: cnn
  encoder_hidden_size: 32
  encoder_kernel_size: 5
  encoder_layer_num: 3
  estimate_f0_flag: false

model:
  eliminate_pause: false
  phoneme_length_loss_weight: 1
  f0_loss_weight: 0

train:
  batch_size: 128
  log_iteration: 100
  snapshot_iteration: 2000
  stop_iteration: 20000
  optimizer:
    name: "adam"
    lr: 0.0003

project:
  name: null
  category: yukarin_s
